service: serverless-sample

provider:
  name: aws
  runtime: nodejs6.10
  stage: kamran
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "apigateway:GET"
      Resource:
        - "arn:aws:apigateway:${self:provider.region}::/restapis*"

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-aws-documentation
  - serverless-domain-manager
  - serverless-stack-output

package:
  include: src/**/!(*.spec).js
  exclude:
    - node_modules/**/*

functions:
  getSwaggerJson:
    handler: src/swagger/swagger.getSwaggerJson
    description: Returns the Swagger documentation of the API in JSON format.

    environment:
      REGION_NAME: ${self:provider.region}
      REST_API_NAME: ${self:service}
      STAGE_NAME: ${self:provider.stage}
      API_INFO_VERSION: ${file(./swagger/documentation.yml):api.info.version}
      API_INFO_TITLE: ${file(./swagger/documentation.yml):api.info.title}

    events:
      - http:
          path: swagger.json
          method: get
          cors: true

  getHealthCheck:
    handler: src/health/health.getHealthCheck
    description: Returns the result of a quick health check of the API.

    events:
      - http:
          path: health/check
          method: get
          cors: true
          documentation:
            summary: Returns the result of a quick health check of the API.
            tags:
              - Health
            description: Returns the result of a quick health check of the API.
            methodResponses:
              - statusCode: "200"
                description: Returned when the operation is completed successfully.
                responseModels:
                  "application/json": GetHealthCheck
              - ${file(./swagger/error-responses/internal-server-error.yml)}

  getHealthCheckDetailed:
    handler: src/health/health.getHealthCheckDetailed
    description: Returns the result of a detailed health check of the API.

    events:
      - http:
          path: health/detailed
          method: get
          cors: true
          documentation:
            summary: Returns the result of a detailed health check of the API.
            tags:
              - Health
            description: Returns the result of a detailed health check of the API.
            methodResponses:
              - statusCode: "200"
                description: Returned when the operation is completed successfully.
                responseModels:
                  "application/json": GetHealthCheckDetailed
              - ${file(./swagger/error-responses/internal-server-error.yml)}

  getCity:
    handler: src/cities/cities.getCity
    description: Returns a single city.

    environment:
      DEFAULT_COUNTRY: Hungary

    events:
      - http:
          path: cities/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: true
          documentation:
            summary: Get a city.
            tags:
              - City
            description: Returns the specified city.
            methodResponses:
              - statusCode: "200"
                description: Returned when the operation is completed successfully.
                responseModels:
                  #"application/json": GetCityResponse
              - ${file(./swagger/error-responses/bad-request.yml)}
              - ${file(./swagger/error-responses/forbidden.yml)}
              - ${file(./swagger/error-responses/not-found.yml)}
              - ${file(./swagger/error-responses/internal-server-error.yml)}

  #orders post request
  postOrder:
    handler: src/orders/orders.postOrder
    description: Post Order.

    events:
      - http:
          path: createOrder
          method: POST
          cors: true
          request:
            parameters:
              paths:
                id: true
          documentation:
            summary: POSt Order.
            tags:
              - Order
            description: POst Order.
            pathParams:
              # - name: id
                description: The unique identifier of the order to retrieve.
            methodResponses:
              - statusCode: "200"
                description: Returned when the operation is completed successfully.
                responseModels:
                  "application/json": GetOrderResponse
              - ${file(./swagger/error-responses/bad-request.yml)}
              - ${file(./swagger/error-responses/forbidden.yml)}
              - ${file(./swagger/error-responses/not-found.yml)}
              - ${file(./swagger/error-responses/internal-server-error.yml)}

#orders post request end

# get request
  getOrder:
    handler: src/orders/orders.getOrder
    description: Get Order.

    events:
      - http:
          path: getOrder
          method: get
          cors: true
          # request:
          #   parameters:
          #     paths:
          #       id: true
          
#get request end

# getorderById request
  getOrderById:
    handler: src/orders/orders.getOrderById
    description: Get Order.

    events:
      - http:
          path: getOrderById/{id}
          method: GET
          cors: true
          # request:
          #   parameters:
          #     paths:
          #       id: true
          
#getorderbyid request end

  updateOrder:
      handler: src/orders/orders.updateOrder
      description: Update Order.

      events:
        - http:
            path: updateOrder/{id}
            method: PUT
            cors: true
  
  deleteOrder:
      handler: src/orders/orders.deleteOrder
      description: Delete Order.

      events:
        - http:
            path: deleteOrder/{id}
            method: Delete
            cors: true          

custom:
  documentation: ${file(./swagger/documentation.yml)}
  customDomain:
    basePath: "api"
    domainName: serverless-sample.balassy.me
    certificateName: serverless-sample.balassy.me
    stage: ${self:provider.stage}
    createRoute53Record: true
  output:
    file: .serverless/output.json
